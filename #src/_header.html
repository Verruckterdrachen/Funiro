<header class="header">
	<div class="header__wrapper">
		<div class="header__container _container">
			<div class="header__body">
				<div class="header__main">
					<a href="/" class="header__logo logo">Funiro.</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul data-spollers="768,max" class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Products</a>
									<button data-spoller type="button" class="menu__arrow _icon-arrow-down"
										aria-label="Кнопка открытия под-меню"></button>
									<ul class="menu__sub-list">
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Product 1</a></li>
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Product 2</a></li>
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Product 3</a></li>
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Product 4</a></li>
									</ul>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Rooms</a>
									<button data-spoller type="button" class="menu__arrow _icon-arrow-down"
										aria-label="Кнопка открытия под-меню"></button>
									<ul class="menu__sub-list">
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Room 1</a></li>
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Room 2</a></li>
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Room 3</a></li>
										<li class="menu__sub-item"><a href="#" class="menu__sub-link">Room 4</a></li>
									</ul>
								</li>
								<li class="menu__item"><a href="#" class="menu__link">Inspirations</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="header__search">
					<div class="search-form">
						<button type="button" class="search-form__icon _icon-search" aria-label="Кнопка открытия поиска"></button>
						<form action="#" class="search-form__item">
							<button type="submit" class="search-form__btn _icon-search" aria-label="Кнопка поиска запроса"></button>
							<input autocomplete="off" type="text" name="form[]" data-value="Search for minimalist chair"
								class="search-form__input">
						</form>
					</div>
				</div>
				<div class="header__actions actions-header">
					<button type="button" class="actions-header__item actions-header__item_favorite _icon-favorite"></button>
					<div class="actions-header__item cart-header">
						<button type="button" class="cart-header__icon _icon-cart"><span>3</span></button>
						<div class="cart-header__body">
							<ul class="cart-header__list cart-list">
								<li class="cart-list__item">
									<a href="#" class="cart-list__image _ibg">
										<img src="img/products/01.jpg" alt="Syltherine">
									</a>
									<div class="cart-list__body">
										<a href="#" class="cart-list__title">
											<h3>Syltherine</h3>
										</a>
										<div class="cart-list__quantity">Quantity: <span>1</span></div>
										<button type="button" class="cart-list__delete">Delete</button>
									</div>
								</li>
								<li class="cart-list__item">
									<a href="#" class="cart-list__image _ibg">
										<img src="img/products/02.jpg" alt="Leviosa">
									</a>
									<div class="cart-list__body">
										<a href="#" class="cart-list__title">
											<h3>Leviosa</h3>
										</a>
										<div class="cart-list__quantity">Quantity: <span>5</span></div>
										<button type="button" class="cart-list__delete">Delete</button>
									</div>
								</li>
								<li class="cart-list__item">
									<a href="#" class="cart-list__image _ibg">
										<img src="img/products/03.jpg" alt="Lolito">
									</a>
									<div class="cart-list__body">
										<a href="#" class="cart-list__title">
											<h3>Lolito</h3>
										</a>
										<div class="cart-list__quantity">Quantity: <span>2</span></div>
										<button type="button" class="cart-list__delete">Delete</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<a href="#" class="actions-header__item actions-header__item_user _ibg">
						<img src="img/avatar.png" alt="Avavar">
					</a>
				</div>
				<button type="button" class="icon-menu" aria-label="Кнопка открытия меню">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</div>
	</div>
</header>
